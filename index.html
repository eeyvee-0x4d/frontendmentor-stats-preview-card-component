<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="index.css">

        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <main class="wrapper">
            <div class="card">
                <div class="card__content">
                    <div class="card__slogan">
                        <h1 class="card__title">Get <span class="title-emphasis">insights</span> that help your business grow.</h1>
                        <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    </div>
                    <div class="card__stats">
                        <div class="company-stats">
                            <h2 class="stats">10k+</h2>
                            <span class="stats-label">Companies</span>
                        </div>
                        <div class="template-stats">
                            <h2 class="stats">314</h2>
                            <span class="stats-label">Templates</span>
                        </div>
                        <div class="query-stats">
                            <h2 class="stats">12M+</h2>
                            <span class="stats-label">Queries</span>
                        </div>
                    </div>
                </div>
                <div class="img-wrapper">
                    <picture class="card__img">
                        <source srcset="images/image-header-desktop.jpg" media="min-width: 376px">
                        <img src="images/image-header-mobile.jpg" alt="">
                        <div class="image-overlay"></div>
                    </picture>
                </div>
            </div>
        </main>
    </body>
</html>
